<body>
<h1>Sneak Peek Videos</h1>
    <h3>Press on the country you want to learn more about and watch a quick timelapse video of it's beauty</h3>

<!-- 1. The <iframe> (and video player) will replace this <div> tag. -->

	<div id="map" id="play"></div>
    
    
<div id="video-placeholder"></div>



<div id="controls">

    <ul>


        <li>

            

            <p><span id="current-time">0:00</span> / <span id="duration">0:00</span></p>

            

        </li>

        <li>

           

            <input type="range" id="progress-bar" value="0">

           <h4>Progress Bar</h4>
        </li>

        <li>


            <i id="play" class="material-icons">play_arrow</i>

            
        </li>

        <li>


            <i id="pause" class="material-icons">pause</i>

            
        </li>

        <li>

            <i id="mute-toggle" class="material-icons">volume_up</i>

           
        </li>

        <li>

            
            <input id="volume-input" type="number" max="100" min="0">

            <h4>Set volume</h4>
        </li>

        <li>

            <select id="speed">
                <option>0.25</option>
                <option>0.5</option>
                <option selected="selected">1</option>
                <option>1.5</option>
            <option>2</option>
            </select>

            <h4>Speed</h4>
        
        </li>

        <li>

        
            <select id="quality">
                <option>small</option>
                <option>medium</option>
                <option selected="selected">large</option>
                <option>hd720</option>
                <option>hd1080</option>
            <option>highres</option>
            </select>
<h4>Quality</h4>
            
        </li>

        <li>

            <h4>Playlist Next</h4>

</div>
